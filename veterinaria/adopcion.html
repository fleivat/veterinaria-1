        </div>

    <div class="container mt-5">
        <h2>Formulario de Adopción</h2>
        <div class="card p-4">
            <form id="adopcionForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="mascota">Mascota a Adoptar:</label>
                    <select class="form-control" id="mascota" name="mascota" required>
                        <option value="perro">Perro</option>
                        <option value="gato">Gato</option>
                        <!-- Añade más opciones según las mascotas disponibles -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="documentos">Cargar Documentos (PDF, JPG, PNG):</label>
                    <input type="file" class="form-control-file" id="documentos" name="documentos" accept=".pdf, .jpg, .png" required>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            </form>
        </div>
    </div>
